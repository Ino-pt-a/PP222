<!DOCTYPE html>
<html>
<head>
    <title> Cars </title>
</head>
<body style="background-color: thistle;">
<h1 style="color: black; text-align: center;">Список машин</h1>

<br><br>

<table border="1" style="height: 274px; margin-left: auto; margin-right: auto; width: 421px;">
    <tbody>
    <tr style="height: 35px;">
        <th>Model</th>
        <th>Year</th>
        <th>Brand</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}">Car model</td>
        <td th:text="${car.getYear()}">Car year</td>
        <td th:text="${car.getBrand()}">Car brand</td>
    </tr>
    </tbody>

</table>


</body>
</html>
