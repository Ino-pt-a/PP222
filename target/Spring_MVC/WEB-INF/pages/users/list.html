<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
</head>
<body style="background-color: burlywood;">
<h1 style="color: black; text-align: center;">Список пользователей</h1>

<br><br>
<table border="1" style="height: 274px; margin-left: auto; margin-right: auto; width: 421px;">
    <tbody>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th> </th>
        <th> </th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Кнопка Edit -->
            <a th:href="@{/users/edit/{id}(id=${user.id})}">
                <button style="background-color: antiquewhite">Edit</button>
            </a>
        <td>
            <!-- Кнопка Edit -->
            <a th:href="@{/users/delete/{id}(id=${user.id})}">
                <button style="background-color: antiquewhite;">Delete</button>
            </a>
        </td>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/spring_mvc_war/users/add">
<button style="background-color: antiquewhite; text-align: center; ">Add New User</button>
</a>

</body>
</html>
