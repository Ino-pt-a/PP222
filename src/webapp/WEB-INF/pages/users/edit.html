<!DOCTYPE html>
<html>
<head>
  <title> Edit Users </title>
</head>
<body style="background-color: antiquewhite;">
<h1 style="color: black; text-align: center;">Edit User</h1>
<form th:action="@{/users/edit/{id}(id=${user.id})}" style="color: black; text-align: center;" method="post">
  <label for="name">Name:</label>
  <br>
  <input type="text" id="name" name="name" th:value="${user.name}" required>
  <br>
  <label for="lastName">Last Name:</label>
  <br>
  <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
  <br>
  <label for="email">Email:</label>
  <br>
  <input type="email" id="email" name="email" th:value="${user.email}" required>
  <br>
  <br>
  <button type="submit">Save Changes</button>
</form>
<br>
<a href="/spring_mvc_war/users">Back to Users List</a>
</body>
</html>
